<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coiffure à domicile - Mouscron</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
    <h1><a href="index.html" style="color: inherit; text-decoration: none;">Coiffure à domicile - Mouscron</a></h1>
    <nav>
        <a href="#tarifs">Tarifs</a>
        <a href="#localisation">Localisation</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section id="tarifs">
        <h2>Nos Tarifs</h2>
        <div class="tarifs">
            <div class="tarif-item">
                <h3>Coupe Homme</h3>
                <p>25 €</p>
            </div>
            <div class="tarif-item">
                <h3>Coupe Femme</h3>
                <p>40 €</p>
            </div>
            <div class="tarif-item">
                <h3>Coloration</h3>
                <p>60 €</p>
            </div>
            <div class="tarif-item">
                <h3>Coiffure Mariage</h3>
                <p>120 €</p>
            </div>
            <div class="tarif-item">
                <h3>Brushing</h3>
                <p>30 €</p>
            </div>
        </div>
    </section>

    <section id="localisation">
        <h2>Nous Trouver</h2>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2534.428675825124!2d3.2278623159607816!3d50.75056727952048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2ca94f4bfb0df%3A0xd646d6c51c1d692a!2sMouscron%2C%20Belgique!5e0!3m2!1sfr!2sbe!4v1697326580000!5m2!1sfr!2sbe"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <p style="text-align:center; margin-top: 0.5rem;">Coiffure à domicile à Mouscron et ses environs</p>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form id="contactForm" novalidate>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required placeholder="Votre nom" />

            <label for="phone">Numéro de téléphone :</label>
            <input type="tel" id="phone" name="phone" required placeholder="Votre numéro de téléphone" pattern="^\+?\d{7,15}$" />

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required placeholder="Votre message"></textarea>

            <button type="button" id="sendSmsBtn">Envoyer par SMS</button>
        </form>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
